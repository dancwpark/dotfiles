conky.config = {
own_window = true,
own_window_type = 'normal',
own_window_transparent = true,
own_window_hints = 'undecorated,below,skip_taskbar,skip_pager',
own_window_colour = '#000000',
own_window_class = 'Conky',
own_window_title = 'sidebar Conky',

minimum_width = 400, 
minimum_height = 1011,
maximum_width = 400,

gap_x = 0,--## left | right
gap_y = 0,--## up | down

use_xft = true,
font = 'gomono nerd font:size=10',

override_utf8_locale = true,

uppercase = false,
draw_shades = false,--yes
default_shade_color = 'black',

draw_outline = false,-- amplifies text if yes
default_outline_color = 'black',

default_color = '#5D6474',-- dark
color1 = '#ffffff',-- white
color2 = '#bf616a',-- Red
color3 = '#a3be8c',-- Green
color4 = '#ebcb8b',-- Yellow
color5 = '#81a1c1',-- Blue

draw_borders = false,
stippled_borders = 0,
border_inner_margin = 0,
border_outer_margin = 0,
border_width = 0,
draw_graph_borders = true,--no
background = true,
use_spacer = 'none',
no_buffers = true,
short_units = true,
pad_percents = 2,
imlib_cache_size = 0,
double_buffer = true,
update_interval = 1,

};

conky.text = [[

${image ~/.icons/custom/drops/bg-light.png -p 0,0}
${voffset 0}

${voffset -30}${offset 75}${font gomono nerd font:Bold:size=50}${time %H:%M}

${voffset -140}${offset 110}${font gomono nerd font:Bold:size=10}${time %a %-d %B}


${image ~/.icons/custom/drops/ram.png -p 20,180 -s 50x50}
${voffset 20}${offset 80}${font gomono nerd font:Bold:size=11}RAM
${voffset 0}${offset 80}${font gomono nerd font:size=10}$mem / $memmax

${image ~/.icons/custom/drops/cpu.png -p 20,240 -s 50x50}
${voffset -3}${offset 80}${font gomono nerd font:Bold:size=11}CPU
${voffset 0}${offset 80}${font gomono nerd font:size=10}${cpu cpu0}%

${image ~/.icons/custom/drops/temperature.png -p 20,300 -s 50x50}
${voffset -3}${offset 80}${font gomono nerd font:Bold:size=11}Temp
${voffset 0}${offset 80}${font gomono nerd font:size=10}${hwmon 1 temp 1}Â°C

${image ~/.icons/custom/drops/home.png -p 20,360 -s 50x50}
${voffset -10}${offset 80}${font gomono nerd font:Bold:size=11}Storage
${voffset 0}${offset 80}${font gomono nerd font:size=10}${fs_used /home} / ${fs_size /home}

${image ~/.icons/custom/drops/battery.png -p 20,420 -s 50x50}
${voffset -8}${offset 80}${font gomono nerd font:Bold:size=11}Battery
${voffset 0}${offset 80}${font gomono nerd font:size=10}${battery}

${image ~/.icons/custom/drops/wifi.png -p 25,485 -s 38x40}
${voffset -3}${offset 80}${font gomono nerd font:Bold:size=11}Wifi
${voffset 0}${offset 80}${font gomono nerd font:size=10}${wireless_essid wlp4s0}

${image ~/.icons/custom/drops/volume.png -p 200,610 -s 120x120}

${offset 0}${color1}${font gomono nerd font:Bold:size=20} ${if_running spotify}${exec ~/.config/conky/conky-spotify/scripts/status.sh}${else}Is not playing${endif}

${offset 0}${color1}${font gomono nerd font:Bold:size=11} ${if_running spotify}${exec ~/.config/conky/conky-spotify/scripts/title.sh | fold -w 20}${else}Is not playing${endif}

${offset 0}${font gomono nerd font:size=12} ${if_running spotify}${font Noto Sans CJK JP:size=10}Artist: ${exec ~/.config/conky/conky-spotify/scripts/artist.sh}${else}${endif}

${image ~/Pictures/conky/jeanne -p 10,780 -s 200x284}
${image ~/Pictures/conky/cover.png -p 230,780 -s 150x150}
]];

